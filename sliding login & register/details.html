<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="details.css">
    <title>Job details</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-details">
                <label for="jobrole">Job Role*</label>
                <input list="role" required>
                <datalist id="role">
                    <option value="Business Development Executive">
                    <option value="Customer Support Voice">
                    <option value="Customer SupportNon-voice">
                    <option value="Inside Sales">
                    <option value="Field Sales">
                    <option value="Content Writing">
                    <option value="Digital Marketing">
                    <option value="Community Management">
                </datalist>
                
                <label for="jobdescription">Job Description*</label>
                <textarea name="" id="jobdescription" cols="30" rows="10" required></textarea>
                
                <label for="place">Place of work*</label>
                <input type="text" id="place" required />
                
                <label for="number">Phone no. for coordination*</label>
                <input type="number" id="number" required>
            </div>
            <button type="submit" onclick="sendData()"><a href="./opening.html">Submit</a></button>
        </form>

    </div>
<!--  -->
    <script>
        function myFunction() {
            window.location.href = "./opening.html";
        }

        function sendData(){
            // e.preventDefault()
            // var data=new FormData();
            // data.append("role",document.getElementById("jobrole"));
            // data.append("description",document.getElementById("jobdescription"));
            // data.append("place",document.getElementById("place"));
            // data.append("number",document.getElementById("number"));
            let data = {
                role: "Dummy Role",
                description:document.getElementById("jobdescription").value,
                place: document.getElementById("place").value,
                phone: parseInt(document.getElementById("number").value)
            };


            fetch("http://localhost:3000/jobs", {
                method: "POST",
                body: JSON.stringify(data)
            }).then((res) => res.json())
            .then(json=>console.log(json)).
            catch((error) => { console.log(error); });
        }

        
    </script>
</body>
</html>
